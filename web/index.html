<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Main</title>
</head>
<body bgcolor="#45C4B0">
    <div id="aviso">
        <img src="./media/warning.png" id="avisoImg">
        <p id="avisotxt">Juego en fase de pruebas, solamente funciona en redes locales</p>
    </div>
    <div id="MenuA" class="screen">        
        <img src="./media/logo.jpg" class="center" id="imgLogo">
        <button class="center button" onclick="showScreen('MenuB')">INICIAR JUEGO</button>
        <button class="center button" onclick="toggleFullScreen()">PANTALLA COMPLETA</button>
        <button class="center button" onclick="window.close()">SALIR</button>
    </div>
    <div id="MenuB" class="screen hidden">        
        <img src="./media/logo.jpg" class="center" id="imgLogo">
        <button class="center button" onclick="eel.configHost('startup')">CREAR SALA</button>
        <button class="center button" onclick="showScreen('joinLobby')">ENTRAR</button>
        <button class="center button" onclick="showScreen('MenuA')">VOLVER</button>
    </div>
    <div id="joinLobby" class="screen hidden">
        <img src="./media/logo.jpg" class="left" id="imgLogoSmall">
        <form>
            <h1 id="iptitle">INTRODUZCA LA DIRECCIÓN IP DE LA SALA:</h1>
            <input type="ip" id="submitForm" name="search" placeholder="Introduzca la dirección IP de la sala...">
            <button class="center button smaller" onclick="connect()" type="button">CONECTAR</button>
            <button class="center button smaller" onclick="showScreen('MenuB')" type="button">CANCELAR</button>
        </form>
    </div>
    <div id="GameLobby" class="screen hidden">         
        <img src="./media/logo.jpg" class="left" id="imgLogoSmall">
        <h1 id="ipAnnouce">IP de la sala: 127.0.0.1</h1>
        <div id="gridImgs">
            <div align="center"><h2 class="NameTXT">JUGADOR 1</h2><img src="./media/userimg.png" class="center maxsize"><h3 id="pos0">NO CONECTADO</h3></div>
            <div align="center"><h2 class="NameTXT">JUGADOR 2</h2><img src="./media/userimg.png" class="center maxsize"><h3 id="pos1">NO CONECTADO</h3></div>
            <div align="center"><h2 class="NameTXT">JUGADOR 3</h2><img src="./media/userimg.png" class="center maxsize"><h3 id="pos2">NO CONECTADO</h3></div>
            <div align="center"><h2 class="NameTXT">JUGADOR 4</h2><img src="./media/userimg.png" class="center maxsize"><h3 id="pos3">NO CONECTADO</h3></div>
            <div align="Center"><h2 class="NameTXT">JUGADOR 5</h2><img src="./media/userimg.png" class="center maxsize"><h3 id="pos4">NO CONECTADO</h3></div>
        </div>
        <button class="center button smaller">EMPEZAR</button>
        <button class="center button smaller" onclick="showScreen('MenuB')">CANCELAR</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
